<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Oma-Iniciar sesión</title>
    <meta name="description" content="Inicia sesion y llena el carrito">
    <meta name="keywords" content="pan, tortas, panaderia, pastas, lunch, desayunos, sandwich">

    <!--Hoja de estilo boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!--hoja estilo css-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Animated style-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="headerBackground">
      <!--NAVBAR-->
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="../index.html"
          ><img class="logo1" src="../assets/images/logo.webp" alt="inicio" />
        </a>

        <div class="dropdown" dropdown-menu>
          <button
            class="btn-lg dropdown-toggle"
            type="button"
            class="botonInicio"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Menu
          </button>
          <div class="dropdown-menu" aria-labelledby="botonInicio">
            <a class="dropdown-item" href="../index.html">Inicio</a>
            <a class="dropdown-item" href="./menu-productos/boxes.html"
              >Boxes</a
            >
            <a class="dropdown-item" href="./menu-productos/lunch.html"
              >Lunch</a
            >
            <a class="dropdown-item" href="./menu-productos/panes.html"
              >Panes</a
            >
            <a class="dropdown-item" href="./menu-productos/pastas.html"
              >Pastas</a
            >

            <a class="dropdown-item" href="./menu-productos/tortas.html"
              >Tortas</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="abs-center">
          <form method="post" enctype="text/plain" class="form">
            <fieldset class="animate__animated animate__backInDown">
              <legend>Iniciar Sesión</legend>

              <div class="form-grup">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" />
              </div>
              <div>
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" />
              </div>

              <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar" />
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer class="container-fluid footer">
      <div>
        <a class="btn-lg me-2 arriba" href="#volverArriba"
          ><button>Volver arriba</button></a
        >
      </div>
      <nav class="container-fluid">
        <ul class="row ">
          <li class="col-sm-10 redesSociales">
            <a  href="../pages/contacto.html">Newsletter</a>
          </li>
          <li class="col-sm-1 redesSociales">
            <a
              href="https://www.facebook.com/laomaartesanalpanaderia/"
              target="_blank"
              ><i class="fa-brands fa-square-facebook"></i>
            </a>
          </li>
          <li class="col-sm-1 redesSociales">
            <a href="https://www.instagram.com/laomaartesanal/" target="_blank"
              ><i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

      src="https://kit.fontawesome.com/7d7ebb14a0.js"
      crossorigin="anonymous"
    ></script>
